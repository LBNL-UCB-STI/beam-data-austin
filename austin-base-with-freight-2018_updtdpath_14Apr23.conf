include "austin-pilates-base.conf"

beam.agentsim.simulationName = "austin-base-with-freight-2018"

beam.warmStart.prepareData = false

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/freight/plans/2018/freight-merged-payload-plans.csv"
  toursFilePath = ${beam.inputDirectory}"/freight/plans/2018/freight-merged-tours.csv"
  carriersFilePath = ${beam.inputDirectory}"/freight/plans/2018/freight-merged-carriers.csv"
  isWgs = true
  generateFixedActivitiesDurations = true
  nonHGVLinkWeightMultiplier = 2.0
  carrierParkingFilePath = ""
  tourSampleSizeAsFractionOfTotal = 0.5
}
beam.agentsim.agentSampleSizeAsFractionOfPopulation = 1

beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../2021-GPRA-vehicles/vehicleTypes-gpra-freight-2018.csv"

