include "austin-base-with-freight.conf"

beam.agentsim.simulationName = "austin-base-with-freight-2040-high"

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/plans/2040_high/freight-merged-payload-plans.csv"
  toursFilePath = ${beam.inputDirectory}"/plans/2040_high/freight-merged-tours.csv"
  carriersFilePath = ${beam.inputDirectory}"/plans/2040_high/freight-merged-carriers.csv"
  isWgs = true
  generateFixedActivitiesDurations = true
  nonHGVLinkWeightMultiplier = 2.0
  carrierParkingFilePath = ""
  tourSampleSizeAsFractionOfTotal = 0.5
}

beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../2021-GPRA-vehicles/vehicleTypes-gpra-freight-2040-high.csv"

beam.agentsim.agents.rideHail.initialization.procedural.vehicleTypeId="cv-L1-17000-2045"
beam.agentsim.agents.vehicles.dummySharedCar.vehicleTypeId="cv-L1-17000-2045"

