include "austin-pilates-baseline-28aug2023.conf"

beam.agentsim.simulationName = "austin-pilates-tr-speed-066"

# Change RH reposition, currently set to

##################################################################
# BEAM ROUTING SERVICE
##################################################################
beam.physsim.inputNetworkFilePath = ${beam.inputDirectory}"/r5-prod-tr-spd-66pct/physsim-network.xml"
beam.routing {
    #Base local date in ISO 8061 YYYY-MM-DDTHH:MM:SS+HH:MM
    transitOnStreetNetwork = true
    baseDate = "2020-01-22T00:00:00-06:00"
    r5 {
        directory = ${beam.inputDirectory}"/r5-prod-tr-spd-66pct"
        # Departure window in min
        departureWindow = 1.0167
        osmFile = ${beam.inputDirectory}"/r5-prod-tr-spd-66pct/texas-six-counties-simplified.osm.pbf"
        osmMapdbFile = ${beam.inputDirectory}"/r5-prod-tr-spd-66pct/osm.mapdb"
        mNetBuilder.fromCRS = "epsg:4326" # WGS84
        mNetBuilder.toCRS = ${beam.spatial.localCRS}
        transitAlternativeList = "NONOPTIMAL"
        suboptimalMinutes = 20
    }
}
beam.warmStart.initialLinkstatsFilePath = ${beam.inputDirectory}"/r5-prod-tr-spd-66pct/init.linkstats.csv.gz"