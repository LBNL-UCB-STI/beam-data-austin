include "austin-base-with-freight.conf"

beam.agentsim.simulationName = "austin-base-with-freight-2050-HOP-highp10"

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/plans/28April_NREL/2050_HOP_highp10/freight-merged-payloads.csv"
  toursFilePath = ${beam.inputDirectory}"/plans/28April_NREL/2050_HOP_highp10/freight-merged-tours.csv"
  carriersFilePath = ${beam.inputDirectory}"/plans/28April_NREL/2050_HOP_highp10/freight-merged-carriers.csv"
  isWgs = true
  generateFixedActivitiesDurations = true
  nonHGVLinkWeightMultiplier = 2.0
  carrierParkingFilePath = ""
  tourSampleSizeAsFractionOfTotal = 0.5
}

beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/../2021-GPRA-vehicles/vehicletypes-gpra-2050_HOP_highp10.csv"

beam.agentsim.agents.rideHail.initialization.procedural.vehicleTypeId="cv-L1-17000-2045"
beam.agentsim.agents.vehicles.dummySharedCar.vehicleTypeId="cv-L1-17000-2045"

