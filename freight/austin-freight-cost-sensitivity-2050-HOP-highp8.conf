include "austin-base-with-freight.conf"

beam.agentsim.simulationName = "austin-freight-cost-sensitivity-2050-HOP-highp8"

beam.agentsim.agents.freight {
  enabled = true
  plansFilePath = ${beam.inputDirectory}"/plans/cost-sensitivity/2050_HOP_highp8/freight-merged-payloads.csv"
  toursFilePath = ${beam.inputDirectory}"/plans/cost-sensitivity/2050_HOP_highp8/freight-merged-tours.csv"
  carriersFilePath = ${beam.inputDirectory}"/plans/cost-sensitivity/2050_HOP_highp8/freight-merged-carriers.csv"
  isWgs = true
  generateFixedActivitiesDurations = true
  nonHGVLinkWeightMultiplier = 2.0
  carrierParkingFilePath = ""
  tourSampleSizeAsFractionOfTotal = 0.5
}

beam.agentsim.agents.vehicles.vehicleTypesFilePath = ${beam.inputDirectory}"/plans/cost-sensitivity/2050_HOP_highp8/freight-vehicles-types.csv"

beam.agentsim.agents.rideHail.initialization.procedural.vehicleTypeId="cv-L1-17000-2045"
beam.agentsim.agents.vehicles.dummySharedCar.vehicleTypeId="cv-L1-17000-2045"

